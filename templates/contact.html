{% extends 'base.html' %}
{% load static %}
{% block content %}
<!--code in category-->
{% if messages %}
    {% for message in messages %}
        <div class="w3-card w3-center alert-success" role="alert">
            {{ message }}
        </div>
    {% endfor %}
{% endif %}

<form id="contact-form" class="w3-container w3-card-4 w3-light-grey w3-text-blue w3-margin" method="post" action="{% url 'contact_form' %}">
    {% csrf_token %}
    <h2 class="w3-center">Contact Us</h2>
    
    <div class="w3-row w3-section">
        <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user"></i></div>
        <div class="w3-rest">
            <input class="w3-input w3-border" name="full_name" type="text" placeholder="Full Name">
        </div>
    </div>
    
    <div class="w3-row w3-section">
        <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-envelope-o"></i></div>
        <div class="w3-rest">
            <input class="w3-input w3-border" name="email" type="text" placeholder="Email">
        </div>
    </div>
    
    <div class="w3-row w3-section">
        <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-phone"></i></div>
        <div class="w3-rest">
            <input class="w3-input w3-border" name="phone" type="text" placeholder="Phone">
        </div>
    </div>
    
    <div class="w3-row w3-section">
        <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-pencil"></i></div>
        <div class="w3-rest">
            <input class="w3-input w3-border" name="message" type="text" placeholder="Message">
        </div>
    </div>
    
    <button type="submit" class="w3-button w3-block w3-section w3-blue w3-ripple w3-padding">Send</button>
</form>


    {% endblock %}
