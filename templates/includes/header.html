
<div class="w3-bar w3-black w3-border">
  <a href="{% url 'home' %}" class="w3-bar-item w3-button w3-mobile">Home</a>
  <a href="{% url 'education' %}" class="w3-bar-item w3-button w3-mobile">Education</a>
  <a href="{% url 'contact' %}" class="w3-bar-item w3-button w3-mobile">Contact</a>

      <input id="search-input" class="w3-input w3-white w3-bar-item w3-input w3-white w3-mobile" type="text" placeholder="Search.." aria-label="Search">
  
  <button id="search-button" class="w3-bar-item w3-button w3-green w3-mobile">Go</button>

  {% if user.is_authenticated %}
  <a href="{% url 'logout' %}" class="w3-bar-item w3-button w3-right"><i class="fa fa-sign-in"></i>&nbsp;Log Out</a>
  <a href="{% url 'mydashboard' %}" class="w3-bar-item w3-button w3-right"><i class="fa fa-user"></i>&nbsp;Welcome, {{ user.username }}</a>
  {% else %}
  <a href="{% url 'login' %}" class="w3-bar-item w3-button w3-right"><i class="fa fa-sign-in"></i>&nbsp;Sign in</a>
  <a href="{% url 'register' %}" class="w3-bar-item w3-button w3-right"><i class="fa fa-user"></i>&nbsp;Sign Up</a>
  {% endif %}
</div>

<script>
  document.getElementById("search-button").addEventListener("click", function() {
      var query = document.getElementById("search-input").value.trim();
      if (query !== "") {
          window.location.href = "{% url 'search' %}?query=" + encodeURIComponent(query);
      }
  });
</script>

  
<!-- w3-content defines a container for fixed size centered content, 
and is wrapped around the whole page content, except for the footer in this example -->
<div class="w3-content" style="max-width:1600px">

  <!-- Header -->
  <header class="w3-container w3-center w3-padding-48 w3-white">
    <h1 class="w3-xxxlarge"><b>Digital india</b></h1>
    <h6>Welcome to the blog of <span class="w3-tag">Digital India</span></h6>
  </header>
